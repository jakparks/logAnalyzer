<h2 class="page-header">Broadcast History</h2>

<div>Showing {{startIndex | number}} to {{(startIndex + numRecords - 1) | number}} of {{totalRecords | number}} entries</div>
<table class="broadcastHistory table table-striped table-bordered table-hover table-compressed">
    <tr>
	<th>Create Date</th>
	<th>Calling UserId</th>
  <th>Message</th>
  <th>Interest Type</th>
    </tr>
    <tr ng-repeat="h in broadcastHistory">
	<td> <a ng-href="/mystery/broadcastHistory/broadcast?id={{h._id}}"> {{ h.date | date:'medium'}} </a></td>
	<td ng-bind="h.callingUserId"/>
  <td ng-bind="h.message"/>
  <td ng-bind="h.interestType"/>
    </tr>
</table>

<ul class="pager">
  <li><a href="?startIndex={{(startIndex == 1 ? 1 : startIndex - pageSize)}}">&larr; Previous</a></li>
  <li><a href="?startIndex={{(startIndex + pageSize > totalRecords ? startIndex : startIndex + pageSize)}}">Next &rarr;</a></li>
</ul>

<div ng-if="showSpinner" class="table-spinner"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div>
